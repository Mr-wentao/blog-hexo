# 这里的配置不是完整的， 完整的请看theme目录下的 config.yml 文件

menu:
  首页: / || fas fa-home
  归档: /archives/ || fas fa-archive
  标签: /tags/ || fas fa-tags
  分类: /categories/ || fas fa-folder-open
  关于: /about/ || fa-brands fa-apple fa-bounce

nav:
  logo:
  display_title: true
  fixed: true # 固定导航栏

# Code Blocks (代碼相關)
# --------------------------------------

highlight_theme: darker #  darker / pale night / light / ocean / mac / mac light / false
highlight_copy: true # copy button
highlight_lang: true # show the code language
highlight_shrink: false # true: shrink the code blocks / false: expand the code blocks | none: expand code blocks and hide the button
highlight_height_limit: false # unit: px
code_word_wrap: false

# copy settings
# copyright: Add the copyright information after copied content (複製的內容後面加上版權信息)
copy:
  enable: true
  copyright:
    enable: false
    limit_count: 50

# social settings (社交圖標設置)
# formal:
#   icon: link || the description
social:
  fab fa-github: https://github.com/Mr-wentao/blog-hexo || Github
  fa-solid fa-square-rss: /atom.xml || RSS

# Local search
local_search:
  enable: true
  preload: false
  top_n_per_article: 1
  unescape: false
  CDN:

# Image (圖片設置)
# --------------------------------------

# Favicon（網站圖標）
favicon: '/img/bog.jpg'

# Avatar (頭像)
avatar:
  img: '/img/avatar.png'
  effect: false

# Disable all banner image
disable_top_img: false

# 首页大图
index_img: '/img/top.jpeg'

# 这个是标题等距离顶部的比例
index_site_info_top: 10%
# 这里是首页大图的高度，默认是满屏幕的， 支持写法 300px/300em/300rem 
index_top_img_height: 10em
# 默认是夜间模式还是白天模式 dark/light
display_mode: light

# If the banner of page not setting, it will show the top_img
default_top_img: '/img/top.jpeg'

cover:
  # display the cover or not (是否顯示文章封面)
  index_enable: true
  aside_enable: false
  archives_enable: true
  # the position of cover in home page (封面顯示的位置)
  # left/right/both
  position: left
  # When cover is not set, the default cover is displayed (當沒有設置cover時，默認的封面顯示)
  default_cover:
    - 'https://s3.babudiu.com/iuxt//public/skeleton1.svg'

# Replace Broken Images (替換無法顯示的圖片)
error_img:
  flink: /img/friend_404.gif
  post_page: /img/404.jpg

# A simple 404 page
error_404:
  enable: true
  subtitle: 'Page Not Found 页面没有找到'
  background: https://s3.babudiu.com/iuxt//images/202210272208603.webp

post_meta:
  page: # Home Page
    date_type: created # created or updated or both 主頁文章日期是創建日或者更新日或都顯示
    date_format: date # date/relative 顯示日期還是相對日期
    categories: true # true or false 主頁是否顯示分類
    tags: false # true or false 主頁是否顯示標籤
    label: true # true or false 顯示描述性文字
  post:
    date_type: both # created or updated or both 文章頁日期是創建日或者更新日或都顯示
    date_format: date # date/relative 顯示日期還是相對日期
    categories: true # true or false 文章頁是否顯示分類
    tags: true # true or false 文章頁是否顯示標籤
    label: true # true or false 顯示描述性文字


index_post_content:
  method: 3
  length: 500 # if you set method to 2 or 3, the length need to config

# toc (目錄)
toc:
  post: true
  page: false
  number: true
  expand: false
  style_simple: false
  scroll_percent: true

post_copyright:
  enable: true
  decode: false
  author_href:
  license: CC BY-NC-SA 4.0
  license_url: https://creativecommons.org/licenses/by-nc-sa/4.0/

# Related Articles
related_post:
  enable: true
  limit: 6 # Number of posts displayed
  date_type: created # or created or updated 文章日期顯示創建日或者更新日

# figcaption (圖片描述文字)
photofigcaption: false

# post_pagination (分頁)
# value: 1 || 2 || false
# 1: The 'next post' will link to old post
# 2: The 'next post' will link to new post
# false: disable pagination
post_pagination: 1

# Displays outdated notice for a post (文章過期提醒)
noticeOutdate:
  enable: true
  style: flat # style: simple/flat
  limit_day: 365 # When will it be shown
  position: top # position: top/bottom
  message_prev: 此文章距离发布已经
  message_next: 天了，内容可能已经过时，请自行判断是否可用或联系博主更新。

sharejs:
  enable: true
  sites: facebook,twitter,wechat,weibo,qq

