theme_color:
  enable: true
  main: "#5a544b"

# Beautify (美化頁面顯示)
beautify:
  enable: true
  field: post # site/post
  title-prefix-icon: '\f2db'
  title-prefix-icon-color: '#F47466'

blog_title_font:
  font_link:
  font-family:

hr_icon:
  enable: true
  icon: # the unicode value of Font Awesome icon, such as '\3423'
  icon-top:

subtitle:
  enable: true
  effect: true
  typed_option:
  source: false
  sub: 
  - 欲穷千里目，更上一层楼。
  - 学而不思则罔，思而不学则殆。

aside:
  enable: true
  hide: false
  button: true
  mobile: true # display on mobile
  position: right # left or right
  display:
    archive: true
    tag: true
    category: true
  card_author:
    enable: true
    description: "阿飞的博客"
    button:
      enable: true
      icon: fab fa-github
      text: Follow Me
      link: https://github.com/Mr-wentao
  card_announcement:
    enable: true
